<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lannooleaf</title>
</head>
<body>
    
<header id="header">
    <h1><img src="img/Leaf.png" alt=""> Lannooleaf</h1>
</header>

<h2>Mode:</h2>
<ul>
    <label class="container">
        <p><input type="radio" checked="checked" name="mode">On
        <span class="checkmark"></span></p>
      </label>

      <label class="container">
        <p><input type="radio" name="mode">Off
        <span class="checkmark"></span></p>
      </label>
</ul>
<p>Effects:</p>
<ul>
    <label class="container">
        <p><input type="radio" checked="checked" name="effects">None
        <span class="checkmark"></span></p>
      </label>

      <label class="container">
        <p><input type="radio" name="effects">Effect 1
        <span class="checkmark"></span></p>
      </label>

</ul>

<h2>Color picker:</h2>

<p>Pick a color for your panel!</p>
<p><input type="color" name="RGB" id="RGB"></p>

<footer id="footer">Lannooleaf, Vives</footer>

</body>
</html>
