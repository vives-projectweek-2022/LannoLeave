<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/icon.ico">
    <title>Lannooleaf</title>
</head>
<body onload="onload()">
    
<header id="header">
<img src="img/banner.png" alt="" width= 300px id="banner">
</header>
<div class="wrapper">
<div class="box">

<h2>Mode:</h2>
<ul>
  <label class="rad-label">
    <input type="radio" class="selector" checked="checked" name="mode" id="mode_on">
    <div class="rad-design"></div>
    <div class="rad-text">On</div>
  </label>

  <label class="rad-label">
    <input type="radio" class="selector" name="mode" id="mode_off">
    <div class="rad-design"></div>
    <div class="rad-text">Off</div>
  </label>
</ul>
</div>

<div class="box">

<h2>Effects:</h2>
<ul>
  <label class="rad-label">
    <input type="radio" class="selector" checked="checked" name="effects" id="effect_none">
    <div class="rad-design"></div>
    <div class="rad-text">None</div>
  </label>

  <label class="rad-label">
    <input type="radio" class="selector" name="effects" id="effect_1">
    <div class="rad-design"></div>
    <div class="rad-text">Effect 1</div>
  </label>

  <label class="rad-label">
    <input type="radio" class="selector" name="effects" id="effect_2">
    <div class="rad-design"></div>
    <div class="rad-text">Effect 2</div>
  </label>

  <label class="rad-label">
    <input type="radio" class="selector" name="effects" id="effect_3">
    <div class="rad-design"></div>
    <div class="rad-text">Effect 3</div>
  </label>

</ul>
</div>
<div class="box">
<h2>Color picker:</h2>

<p>Pick a color for your panel!</p>
<input type="color" value="4A4EFC" name="RGB" id="RGB">

</div>

</div>

<footer id="footer">Lannooleaf, Vives</footer>

</body>

<script src="script.js"></script>

</html>
