<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/icon.ico">
    <title>Lannooleaf</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body onload="onload()">
    
<header id="header">
<img src="img/banner.png" alt="" width= 300px id="banner">
</header>
<div class="wrapper">
<div class="box">

<h2>Mode:</h2>
<ul>
  <label class="rad-label">
    <input type="radio" class="select_mode" checked="checked" name="mode" id="on">
    <div class="rad-design"></div>
    <div class="rad-text">On</div>
  </label>

  <label class="rad-label">
    <input type="radio" class="select_mode" name="mode" id="off">
    <div class="rad-design"></div>
    <div class="rad-text">Off</div>
  </label>
</ul>
</div>

<div class="box">

<h2>Effects:</h2>
<ul>
  <label class="rad-label">
    <input type="radio" class="select_effect" checked="checked" name="effects" id="0">
    <div class="rad-design"></div>
    <div class="rad-text">None</div>
  </label>

  <label class="rad-label">
    <input type="radio" class="select_effect" name="effects" id="1">
    <div class="rad-design"></div>
    <div class="rad-text">Effect 1</div>
  </label>

  <label class="rad-label">
    <input type="radio" class="select_effect" name="effects" id="2">
    <div class="rad-design"></div>
    <div class="rad-text">Effect 2</div>
  </label>

  <label class="rad-label">
    <input type="radio" class="select_effect" name="effects" id="3">
    <div class="rad-design"></div>
    <div class="rad-text">Effect 3</div>
  </label>

</ul>
</div>
<div class="box">
<h2>Color picker:</h2>

<p>Pick a color for your panel!</p>
<p><select id="select_leaf" name="leaf"></select> <select name="led" id="select_led"></select></p>
<input type="color" value="4A4EFC" name="RGB" id="RGB">

</div>

</div>

<footer id="footer">Lannooleaf, Vives</footer>

</body>

<script src="script.js"></script>
<!-- <script src="script_websocket.js"></script> -->

</html>
